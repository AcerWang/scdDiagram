<html>
	<head>
		<meta charset="utf-8" />
		<title>主接线图</title>

		<style>
			body,svg{
				margin:0;
				padding:0;				
			}
			html,body,svg{
				width:1920px;
				height:1080px;
				font:12px arial;
			}
		</style>
	</head>

	<body>
		<svg>

			<symbol fill="white" fill-opacity="0.4" height="40" id="Trans" stroke="black" stroke-width="2" width="40">
				<circle cx="20" cy="15" r="10" />
				<circle cx="15" cy="25" r="10" />
				<circle cx="25" cy="25" r="10" />
			</symbol>
			
			<symbol fill-opacity="0.0" id="Breaker-3" stroke="red" stroke-width="1">
				<path d="M15 0 L15 150" />
				<rect fill="white" fill-opacity="1.0" height="20" width="10" x="10" y="15" />
				<rect fill="white" fill-opacity="1.0" height="20" width="10" x="10" y="65" />
				<rect fill="white" fill-opacity="1.0" height="20" width="10" x="10" y="115" />
				<path d="M11 13 L19 7 M11 143 L19 137 M11 43 L19 37 M11 63 L19 57 M11 93 L19 87 M11 113 L19 107" />
			</symbol>
			
			<symbol fill-opacity="0.0" id="Breaker-h" stroke-width="1">
				<rect height="10" width="20" x="5" y="5" />
				<path d="M0 10 L5 10 M25 10 30 10" />				
			</symbol>
			
			<symbol fill-opacity="0.0" id="Breaker-v" stroke-width="1">
				<rect height="20" width="10" x="5" y="5" />
				<path d="M10 0 L10 5 M10 25 L10 30" />
			</symbol>
			
			<symbol fill-opacity="0.0" height="40" id="Isolator-h" stroke-width="1" width="40">
				<path d="M0 10 L15 10 M15 5 L15 15 M16 3 L25 10 L40 10" />
			</symbol>
			
			<symbol fill-opacity="0.0" height="40" id="Isolator-v" stroke-width="1" width="40">
				<path d="M10 0 L10 15 M5 15 L15 15 M17 16 L10 25 L10 40" />				
			</symbol>
			
			<symbol height="10" id="Point" width="10">
				<circle cx="5" cy="5" fill="red" r="5" />
			</symbol>
			
			<symbol fill-opacity="0.0" height="100" id="BusUnion" width="50">
				<path d="M5 0 L5 60 L15 60 M15 55 L15 65 M17 54 L25 60 L35 60" />
				<rect height="10" width="20" x="35" y="55" />
				<path d="M55 60 L65 60 M65 55 L65 65 M67 54 L75 60 L85 60 L85 40" />
			</symbol>
			
			<symbol fill-opacity="0.0" height="100" id="BusUnion-down" width="50">
				<path d="M5 30 L5 10 L15 10 M15 5 L15 15 M17 4 L25 10 L35 10" />
				<rect height="10" width="20" x="35" y="5" />
				<path d="M55 10 L65 10 M65 5 L65 15 M67 4 L75 10 L85 10 L85 70" />
			</symbol>
			
			<symbol fill-opacity="0.0" height="40" id="BusSeg" width="100">
					<path d="M5 25 L5 10 L15 10 M15 5 L15 15 M17 4 L25 10 L35 10" />
					<rect height="10" width="20" x="35" y="5" />
					<path d="M55 10 L65 10 M65 5 L65 15 M67 4 L75 10 L85 10 L85 25" />
			</symbol>

			<symbol fill-opacity="0.0" height="100" id="Line-Union-up" width="40">
				<path d="M0 5 L20 5 L20 20 M15 20 L25 20 M27 21 L20 30 L20 85" />
			</symbol>

			<symbol fill-opacity="0.0" id="Line-Union-down">
				<path d="M20 0 L20 55 M15 55 L25 55 M27 56 L20 65 L20 80 L0 80" />	
			</symbol>

			<symbol height="200" id="Line-Up-1" stroke-width="1" width="60">
				<line x1="20" x2="20" y1="0" y2="80" />
				<use href="#Isolator-v" x="10" y="80" />
				<use href="#Breaker-v" x="10" y="120" />
				<use href="#Isolator-v" x="10" y="150" />
			</symbol>
			
			<symbol height="200" id="Line-Up-2" stroke-width="1" width="60">
				<line x1="20" x2="20" y1="0" y2="80" />
				<use href="#Isolator-v" x="10" y="80" />
				<use href="#Breaker-v" x="10" y="120" />
				<use href="#Isolator-v" x="10" y="150" />
				<use href="#Line-Union-up" x="20" y="145" />
			</symbol>

			<symbol height="200" id="Line-Down-1" stroke-width="1" width="60">
				<use href="#Isolator-v" x="10" y="40" />
				<use href="#Breaker-v" x="10" y="80" />
				<use href="#Isolator-v" x="10" y="110" />
				<line x1="20" x2="20" y1="150" y2="240" />
			</symbol>
			
			<symbol height="200" id="Line-Down-2" stroke-width="1" width="60">
				<use href="#Line-Union-down" x="20" y="0" />
				<use href="#Isolator-v" x="10" y="40" />
				<use href="#Breaker-v" x="10" y="80" />
				<use href="#Isolator-v" x="10" y="110" />
				<line x1="20" x2="20" y1="150" y2="240" />
			</symbol>
			
			<symbol id="Line-3/2-L" fill-opacity="0.0" stroke-width="1" stroke="red">
				<path d="M5 0 L5 200 L25 200" />
			</symbol>
			
			<symbol id="Line-3/2-R" fill-opacity="0.0" stroke-width="1" stroke="red">
				<path d="M25 0 L25 250 L5 250" />
			</symbol>
			
			<symbol id="Line-to-Trans" fill-opacity="0.0" stroke-width="1" stroke="red">
				<path d="M0 5 L20 5 L20 160" />
			</symbol>

		</svg>
	</body>
</html>
