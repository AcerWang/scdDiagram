<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>图元</title>

	<style>
		body,svg{
			margin:0;
			padding:0
		}
		html,body,svg{
			width:100%;
			height:100%
		}
	</style>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" >

	<symbol id='Trans' width='40' height='40' fill-opacity="0.4" stroke="red" stroke-width="2" fill="white">
		<circle cx="20" cy="15" r="10" />
		<circle cx="15" cy="25" r="10" />
		<circle cx="25" cy="25" r="10" />
	</symbol>
	
	<symbol id="Breaker-h" fill-opacity="0.0" stroke-width="2" stroke="red">
		<line x1="0" y1="20" x2="40" y2="20" />
		<rect x="10" y="15" width="20" height="10" />
	</symbol>
	
	<symbol id="Breaker-v" fill-opacity="0.0" stroke-width="2" stroke="red">
		<line x1="10" y1="0" x2="10" y2="40" />
		<rect x="5" y="10" width="10" height="20" />
	</symbol>
	
	<symbol id="Isolator-h" -webkit-transform="rotate(90deg)" width="40" height="40" stroke-width="2" stroke="red">
		<line x1="0" y1="10" x2="15" y2="10" />
		<line x1="15" y1="5" x2="15" y2="15" />
		<line x1="15" y1="0" x2="25" y2="10" />
		<line x1="25" y1="10" x2="40" y2="10" />
	</symbol>
	
	<symbol id="Isolator-v" width="40" height="40" stroke-width="2" stroke="red">
		<line x1="20" y1="0" x2="20" y2="15" />
		<line x1="15" y1="15" x2="25" y2="15" />
		<line x1="20" y1="25" x2="30" y2="16" />
		<line x1="20" y1="25" x2="20" y2="40" />
	</symbol>
	
	
	<symbol id="Earth-h" stroke-width="2" stroke="red">
		<line x1="0" y1="10" x2="15" y2="10" />
		<line x1="15" y1="2" x2="15" y2="18" />
		<line x1="20" y1="4" x2="20" y2="16" />
		<line x1="25" y1="6" x2="25" y2="14" />
	</symbol>
	
	<symbol id="Earth-v" stroke-width="2" stroke="red">
		<line x1="20" y1="0" x2="20" y2="15" />
		<line x1="12" y1="15" x2="28" y2="15" />
		<line x1="14" y1="20" x2="26" y2="20" />
		<line x1="16" y1="25" x2="24" y2="25" />
	</symbol>
	
	<symbol id="Cap-h" width="40" height="40" stroke-width="2" stroke="red">
		<line x1="0" y1="10" x2="15" y2="10" />
		<line x1="15" y1="3" x2="15" y2="17" />
		<line x1="25" y1="3" x2="25" y2="17" />
		<line x1="25" y1="10" x2="40" y2="10" />
	</symbol>
	
	<symbol id="Cap-v" width="40" height="40" stroke-width="2" stroke="red">
		<line x1="20" y1="0" x2="20" y2="15" />
		<line x1="13" y1="15" x2="27" y2="15" />
		<line x1="13" y1="25" x2="27" y2="25" />
		<line x1="20" y1="25" x2="20" y2="40" />
	</symbol>
	
	<symbol id="Point" width="10" height="10">
		<circle cx='5' cy='5' r='5' fill="red" />
	</symbol>
	
	<symbol id="Bus-h" height="10" width="900">
		<line x1='0' y1='5' x2="900" y2='5' stroke="red" stroke-width="5"  />
	</symbol>
	
	<symbol id="Bus-v" height="900" width="10">
		<line x1='5' y1='0' x2='5' y2='900' stroke="red" stroke-width="5"  />
	</symbol>
	
	<use id='T1' x='500' y='300' xlink:href="#Trans" />
	<use id='T2' x='800' y='300' xlink:href="#Trans" />
	
	<use id='Bus1' x='200' y='100' xlink:href='#Bus-h' />
	<use id='Bus2' x='200' y='150' xlink:href='#Bus-h' />
	
	<use id='Bus3' x='100' y='500' xlink:href='#Bus-h' />
	
	
	
</svg>
	
</body>
</html>
