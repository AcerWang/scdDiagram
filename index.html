<html>
<head>
	<title>图元</title>
</head>

<body>
	<svg width="40" height="40" title="母线">
		<line x1="0" y1="20" x2="40" y2="20" stroke-width="5" stroke="red"/>
	</svg>
	<svg width="40" height="40" title="变压器">
		<circle cx="20" cy="15" r="10" fill-opacity="0.4" stroke="red" stroke-width="2" fill="white"/>
		<circle cx="15" cy="25" r="10" fill-opacity="0.4" stroke="red" stroke-width="2" fill="white"/>
		<circle cx="25" cy="25" r="10" fill-opacity="0.4" stroke="red" stroke-width="2" fill="white"/>
	</svg>
	<svg width="40" height="40" title="断路器">
		<line x1="0" y1="20" x2="40" y2="20" stroke-width="2" stroke="red"/>
		<rect x="10" y="15" width="20" height="10" fill="white" stroke-width="2" stroke="red"/>
	</svg>
	<svg width="40" height="40" title="隔离开关">
		<line x1="20" y1="0" x2="20" y2="15" stroke-width="2" stroke="red"/>
		<line x1="15" y1="15" x2="25" y2="15" stroke-width="2" stroke="red"/>
		<line x1="20" y1="25" x2="29" y2="16" stroke-width="2" stroke="red"/>
		<line x1="20" y1="25" x2="20" y2="40" stroke-width="2" stroke="red"/>
	</svg>
	<svg width="40" height="40" title="接地刀闸">
		<line x1="20" y1="0" x2="20" y2="15" stroke-width="2" stroke="red"/>
		<line x1="12" y1="15" x2="28" y2="15" stroke-width="2" stroke="red"/>
		<line x1="14" y1="20" x2="26" y2="20" stroke-width="2" stroke="red"/>
		<line x1="16" y1="25" x2="24" y2="25" stroke-width="2" stroke="red"/>
	</svg>
	<svg width="40" height="40" title="电容器">
		<line x1="20" y1="0" x2="20" y2="15" stroke-width="2" stroke="red"/>
		<line x1="13" y1="15" x2="27" y2="15" stroke-width="2" stroke="red"/>
		<line x1="13" y1="25" x2="27" y2="25" stroke-width="2" stroke="red"/>
		<line x1="20" y1="25" x2="20" y2="40" stroke-width="2" stroke="red"/>
	</svg>
	

</body>
</html>
